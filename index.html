<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course-platform</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mada:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__container _container">
            <div class="header__top top-header">
                <div class="top-header__logo">
                    <img src="resources/img/logo.jpg" alt="Логотип сайта">
                    <span>mangcoding Store</span>
                </div>
                <nav class="top-header__navigation navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item"><a href="#" class="navigation__link">Home</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">Course</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">About Us</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">Article</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">Contact</a></li>
                    </ul>
                </nav>
                <div class="top-header__authorization authorization">
                    <button class="authorization__btn">Log in</button>
                    <button class="authorization__btn authorization__btn_bg">Register</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-body">
            <div class="main-body__container _container">
                <div class="main-body__content content-main">
                    <div class="content-main__body">
                        <p class="content-main__subtitle">Let’s <span>Begins</span></p>
                        <h1 class="content-main__title">Let's Find The Right <span>Course</span> For you</h1>
                        <p class="content-main__text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam dignissim, sem non convallis molestie.</p>
                    </div>
                    <div class="content-main__btns btns-main">
                        <button class="btns-main__btn">Register</button>
                        <button class="btns-main__btn btns-main__btn_play">Play Video</button>
                    </div>
                </div>
                <div class="main-body__img">
                    <img src="resources/img/bg-people.png" alt="Человек с маком">
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
